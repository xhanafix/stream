<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Parser</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Stream Parser</h1>
        
        <div class="form-container">
            <form id="streamForm">
                <div class="form-group">
                    <label for="streamName">Stream Name:</label>
                    <input type="text" id="streamName" required>
                </div>
                
                <div class="form-group">
                    <label for="streamUrl">Stream URL:</label>
                    <input type="url" id="streamUrl" required>
                </div>
                
                <div class="form-group">
                    <label for="duration">Duration (optional):</label>
                    <input type="number" id="duration" value="-1">
                </div>
                
                <button type="submit">Add Stream</button>
            </form>
        </div>

        <div class="actions">
            <button id="generatePlaylist">Generate M3U Playlist</button>
        </div>

        <div id="messageContainer" class="message-container"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
